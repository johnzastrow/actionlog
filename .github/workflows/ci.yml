name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  go-test:
    name: Go: tests_and_lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ${{ env.GOMODCACHE }}
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $GOPATH/bin v1.59.0

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        run: golangci-lint run ./...

      - name: Run unit tests
        run: go test ./internal/... -v

  integration:
    name: Integration tests (DB matrix)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        db: [sqlite3, postgres, mysql]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run integration tests (matrix)
        env:
          CGO_ENABLED: 1
        run: |
          if [ "${{ matrix.db }}" = "sqlite3" ]; then
            echo "Running integration tests against sqlite3"
            go test ./test/integration -run Test -v
          elif [ "${{ matrix.db }}" = "postgres" ]; then
            echo "Running integration tests against Postgres service"
            dsn="host=localhost port=5432 user=postgres password=postgres dbname=actalog_test sslmode=disable"
            go test ./test/integration -run Test -v -args -db=postgres -dsn="$dsn"
          else
            echo "Running integration tests against MariaDB service"
            dsn="root:example@tcp(localhost:3306)/actalog_test?parseTime=true&multiStatements=true"
            go test ./test/integration -run Test -v -args -db=mysql -dsn="$dsn"

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: actalog_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval=5s --health-timeout=2s --health-retries=10

      mysql:
        image: mariadb:10.11
        env:
          MYSQL_ROOT_PASSWORD: example
          MYSQL_DATABASE: actalog_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping -uroot -pexample" --health-interval=5s --health-timeout=2s --health-retries=10


  web-build:
    name: Web: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: web/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install web deps
        run: |
          cd web
          npm ci

      - name: Build web
        run: |
          cd web
          npm run build --if-present

